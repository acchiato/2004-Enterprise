<html lang="en">

    <body id="top">
        <main>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="Home_Page.html">
                        <i class="bi-back"></i>
                        <span>MyGardner</span>

            <section

                id="section_1">

                        <div class="col-lg-8 col-12 mx-auto">
                            <h1 class="text-center">Discover. Learn. Enjoy</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section class="featured-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-12">
                            <div class="custom-block custom-block-overlay">
                                <div class="d-flex flex-column h-100">
                                    <img
                                        src="../static/images/background.jpg"
                                        class="custom-block-image img-fluid" alt/>
                                    <div
                                        class="custom-block-overlay-text d-flex">
                                        <div>
                                            <p class="text-white">With a simple
                                                image upload, you can receive
                                                instant insights into potential
                                                diseases affecting your plants</p>

                                            <form
                                                action="{{ url_for('predict') }}"
                                                method="POST"
                                                enctype=multipart/form-data
                                                class="custom-form mt-4 pt-2 mb-lg-0 mb-5"
                                                role="search">
                                                <div
                                                    class="input-group-data">
                                                    <input type="file"
                                                        name="file"
                                                        class="form-control-file"
                                                        id="inputImage"
                                                        onchange=previewImage(event)
                                                        required>
                                                    <br />
                                                    <button type="submit"
                                                        class="form-control">
                                                        Predict</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="section-overlay"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <section class="explore-section section-padding" id="section_2">
                <div class="container">

                                MyGardner Plants</h1>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="col-12">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active"
                                id="design-tab-pane" role="tabpanel"
                                aria-labelledby="design-tab" tabindex="0">
                                <div class="row">
                                    <div id="test1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script>
                function previewImage(event) {
                  var reader = new FileReader();
                  reader.onload = function () {
                    var output = document.getElementById('output-image')
                    output.src = reader.result;
                  }
                  reader.readAsDataURL(event.target.files[0]);
                }
              </script>
        <script>
                var Usrdata = document.querySelector('.box');

var userDetail = [
    {name:"Stawberry Plant",avatar:"../static/images/stawberry.jpg"},
    {name:"Apple Plant",avatar:"../static/images/apple.jpg"},
    {name:"Corn Plant",avatar:"../static/images/corn.jpeg"},
    {name:"Blueberry Plant",avatar:"../static/images/blueberry.jpg"},
    {name:"Grape Plant",avatar:"../static/images/grape.jpg"},
    {name:"Peach Plant",avatar:"../static/images/peach.jpg"},
    {name:"Tomato Plant",avatar:"../static/images/tomatoe.jpg"},
    {name:"Rasberry Plant",avatar:"../static/images/rasberry.jpg"},
    {name:"Potato Plant",avatar:"../static/images/potato.jpeg"},
    {name:"Pepper Plant",avatar:"../static/images/pepper.jpg"},

]

document.getElementById('test1').outerHTML = userDetail.map(user => 
    `<div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-0">
                                            <div class="custom-block bg-white shadow-lg">
                                                    <div class="d-flex">
                                                        <div>
                                                            <h5 class="mb-2">${user.name}</h5>
                                                        </div>
                                                    </div>
                                                    <img src=${user.avatar} class="custom-block-image img-fluid" alt="">
                                            </div>
                                        </div>`
).join('')
              </script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
